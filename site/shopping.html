<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carter Awbrey">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" sizes="any">
    <title>Toilets R Us: Shopping</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./scripts/shopping.js"></script>

    <style>
      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
    </style>
</head>


<body>
<header class="d-flex justify-content-center bg-dark">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-2 mb-2">

            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
                <img src="./assets/logo.svg" class="bi me-2" width="40" height="32" alt="toilet logo">
                <span class="fs-4 link-light">Toilets R Us</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./index.html" class="nav-link link-light">Home</a></li>
                <li class="nav-item"><a href="./shopping.html" class="nav-link active link-light">Shopping</a></li>
                <li class="nav-item"><a href="mailto: contact@toilets.com" class="nav-link link-light">Contact</a></li>
                <li class="nav-item"><a href="https://maps.google.com" class="nav-link link-light">Location</a></li>
                <li class="nav-item"><a href="./about.html" class="nav-link link-light">About</a></li>
            </ul>
        </header>
    </div>
</header>

<main>

    <div class="album py-5 bg-light">

        <div class="container">

            <h1>Catalog:</h1>
            <div class="dropdown pt-1 pb-5">
                <button class="btn btn-secondary dropdown-toggle active" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By:
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" onclick="changeSort('PHL')" id="PriceHLSort">Price: High to Low</a></li>
                    <li><a class="dropdown-item" onclick="changeSort('PLH')" id="PriceLHSort">Price: Low to High</a></li>
                    <li><a class="dropdown-item" onclick="changeSort('Brand')" id="BrandSort">Brand: A to Z</a></li>
                    <li><a class="dropdown-item" onclick="changeSort('Rating')" id="Rating">Rating: High to Low</a></li>
                </ul>
            </div>


            <div class="row row-cols-4 row-cols-sm-4 row-cols-md-4 g-2" id="product_elements">
                <!--Toilet elements go in here using the JS-->
            </div>

            <nav class="p-5" aria-label="Navigation">
                <ul class="pagination pagination justify-content-center" id="page_navigation"></ul>
            </nav>
        </div>

    </div>
</main>

<footer class="container py-5">
    <div class="container">
        <p class="mb-1">Toilets R Us &copy;</p>
        <a class="mb-1" href="./about.html">About</a><br>
        <a class="mb-1" href="mailto: contact@toilets.com">Contact</a>
    </div>
</footer>
</body>


</html>
